<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Presentacy â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Auth / login logic -->
  <script src="main.js" defer></script>
</head>
<body data-page="login">
  <div class="page">
    <!-- index.html -->

    <!-- Simple navbar (same style as your other pages) -->
    <nav class="navbar">
      <div class="logo">
        <div class="logo-mark">P</div>
        <span>Presentacy</span>
      </div>
      <div class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
      </div>
    </nav>

    <!-- Login card -->
    <section class="card login-card">
      <h1>Log in to Presentacy</h1>
      <p class="login-subtitle">
        Type your username and your <strong>5-digit code</strong>.
      </p>

      <form id="login-form">
        <label class="login-label">
          Username
          <input
            type="text"
            id="login-username"
            autocomplete="off"
            required
          />
        </label>

        <label class="login-label">
          Password
          <input
            type="password"
            id="login-password"
            inputmode="numeric"
            maxlength="5"
            required
          />
        </label>

        <button type="submit" class="primary-button login-button">
          Log in
        </button>
      </form>

      <p id="login-error" class="login-error"></p>

      <div class="login-hint">
        <p><strong>Students:</strong> use the username and 5-digit code your teacher gave you.</p>
      </div>
    </section>
  </div>
</body>
</html>
